{% extends 'blog/base.html' %}

{% block content %}
    <div class="post" >
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div>
                <p class="published-date" >{{ post.published_date }}</p>
            </div>
        {% endif %}
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endblock %}
