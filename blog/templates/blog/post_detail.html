{% extends 'blog/base.html' %}

{% block content %}
    <div class="post" >
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="d-flex">
                <p class="published-date " >{{ post.published_date }}</p>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_edit' pk=post.pk %}"> <i class="far fa-edit fa-2x ml-3"></i></a>
                {% endif %}
            </div>


        {% endif %}
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endblock %}
