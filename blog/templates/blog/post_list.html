{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="published-date">{{ post.published_date }}</p>
        <p>{{ post.text|truncatechars:250|linebreaksbr }}</p>
        <br>
        <a href="{% url 'post_detail' pk=post.pk %}"><div class="btn btn-primary">Read more...</div></a>
        <hr>
    </div>
    {% endfor %}

{% endblock %}
