{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SWD Blog{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/zenburn.css' %}">
        <script src="https://kit.fontawesome.com/4221eca2ce.js" crossorigin="anonymous"></script>
    </head>

<body>

    <div class="page-header">
        {% if user.is_authenticated %}

            <a href="{% url 'logout' %}" class="top-menu" title="Logout" ><i class="fas fa-sign-out-alt fa-2x"></i></a>
            <a href="{% url 'post_new' %}" class="top-menu" title="Create New Post" ><i class="far fa-plus-square fa-2x"></i></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu" title="View Draft List" ><i class="far fa-file-alt fa-2x"></i></a>
            
            <p class="top-menu">Hi, {{ user.username }} <small>:)</small></p>

        {% else %}

            <a href="{% url 'login' %}" class="top-menu" title="Login" ><i class="fas fa-sign-in-alt fa-2x"></i></a>

        {% endif %}

        <h1><a href="{% url 'post_list' %}" title="Return to Blog List">SWD Blog</a></h1>
        <hr>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
               
                {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
